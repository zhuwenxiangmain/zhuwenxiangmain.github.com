<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	li[index]{background:red;}
</style>
</head>

<body>
	<ul>
        <li>1</li>
        <li index>2</li>
        <li index="a">3</li>
        <li index="a b">4</li>
        <li index="c">5</li>
        <li index="d">6</li>
        <li index="e a">7</li>
	</ul>
</body>
</html>
