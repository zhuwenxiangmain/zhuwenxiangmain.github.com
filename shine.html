<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	.box{ height:300px; line-height:300px; font-size:50px; text-align:center; font-family:微软雅黑; font-weight:bold; text-shadow: 0 0 0 gray;}
	.sun{ width:200px; height:200px; background:orange; border-radius:50%; position:absolute; top:0; left:0; box-shadow: 0 0 100px rgb(255,255,102);}
</style>
<script>
	window.onload=function(){
		var oSun=document.querySelector('.sun');
		var oBox=document.querySelector('.box');
		document.onmousemove=function(ev){
			oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
			oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
			var x=(oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var y=(oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			var dis=Math.sqrt(x*x+y*y);
			oBox.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
		};
	};
</script>
</head>

<body>
	<div class="box">如果世界漆黑</div>
	<div class="sun"></div>
</body>
</html>
