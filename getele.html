<title>无标题文档</title>

	window.onload=function(){
		var oInp=document.querySelector('input');
		oInp.style.background='aqua';
	};
</script>
</head>

<body>
	<div id="box">
        <ul>
            <li class="on"><input type="text" /></li>
            <li class="active"><input type="button" value="aa" /></li>
            <li class="on"><input type="text" /></li>
            <li class="active"><input type="button" value="aa" /></li>
        </ul>
        <ol>
            <li class="on"><input type="text" /></li>
            <li class="active"><input type="button" value="aa" /></li>
            <li class="on"><input type="text" /></li>
            <li class="active"><input type="button" value="aa" /></li>
        </ol>
	</div>
